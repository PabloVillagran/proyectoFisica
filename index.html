<html>
<head>
<title>Movimiento parabólico</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./estilo.css">
</head>
<body>
  <div class="axis inf">
    <span id="i0">100</span><span id="i1">200</span><span id="i2">300</span><span id="i3">400</span><span id="i4">500</span><span id="i5">600</span><span id="i6">700</span><span id="i7">800</span><span id="i8">900</span><span id="i9">1000</span>
  </div>
  <div id="entorno">
    <ul class="axis izq">
      <li id="l9">1000</li>
      <li id="l8">900</li>
      <li id="l7">800</li>
      <li id="l6">700</li>
      <li id="l5">600</li>
      <li id="l4">500</li>
      <li id="l3">400</li>
      <li id="l2">300</li>
      <li id="l1">200</li>
      <li id="l0">100</li>
    </ul>
    <div id="contenedor">
      <svg style="transform: scale(1,-1);" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
      <div id="particula"></div>
    </div>
  </div>

<div>
  <div id="infoContainer">
    <div class="info">Tiempo = <input type="text" id="displayTiempo"/></div><!--utilizar este contador para mostrar el tiempo transcurrido-->
    <div class="info">Gravedad = <input type="text" id="gravedad"/></div>
    <div class="info">Velocidad = <input type="text" id="vectorVelocidad"/></div>
    <div class="info">Ángulo = <input type="text" id="angulo"/></div>
    <div class="info">Componente Vx = <input type="text" id="velocidadX"/></div>
    <div class="info">Componente Vy = <input type="text" id="velocidadY"/></div>
    <div class="info">Posición en X = <input type="text" id="displayPx"/></div>
    <div class="info">Posición en Y = <input type="text" id="displayPy"/></div>
    <div class="info">1 pixel = <input type="text" id="displayEscala"/></div>
    <div class="info">Vel. animación=<input type="text" id="displaySpeed"/></div>
  </div>
  <div id="acciones">
    <button id="cambiarEscala" type="button">Cambiar escala.</button>
    <button id="cambiarVelocidad" type="button">Cambiar Velocidad</button>
    <button id="pausar" type="button">pausar</button>
  </div>
<div>
  <script src="./jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
